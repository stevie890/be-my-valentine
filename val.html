<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine ü§é</title>

  <!-- Premium Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at top, #d6b89c, #4b2e2a);
      overflow: hidden;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      font-size: 18px;
      opacity: 0.35;
      animation: floatUp 8s linear infinite;
    }

    @keyframes floatUp {
      from {
        transform: translateY(100vh) scale(1);
      }
      to {
        transform: translateY(-10vh) scale(1.4);
      }
    }

    /* Luxury Card */
    .card {
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(25px);
      padding: 65px;
      border-radius: 28px;
      text-align: center;
      box-shadow: 0 25px 70px rgba(0, 0, 0, 0.45);
      border: 1px solid rgba(255, 215, 180, 0.25);
      max-width: 520px;
    }

    h1 {
      font-family: "Playfair Display", serif;
      font-size: 2.7rem;
      color: #f8e7d2;
      margin-bottom: 18px;
    }

    p {
      color: rgba(255, 240, 220, 0.9);
      font-size: 1.15rem;
      margin-bottom: 45px;
    }

    /* Buttons */
    .buttons {
      display: flex;
      justify-content: center;
      gap: 25px;
      position: relative;
    }

    button {
      padding: 15px 42px;
      border: none;
      border-radius: 50px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: 0.35s ease;
    }

    /* YES Button (Chocolate Gold Glow) */
    #yesBtn {
      background: linear-gradient(135deg, #c89b63, #8b4a2b);
      color: white;
      box-shadow: 0 12px 30px rgba(200, 155, 99, 0.55);
    }

    #yesBtn:hover {
      transform: scale(1.1);
      box-shadow: 0 18px 45px rgba(255, 210, 150, 0.65);
    }

    /* NO Button */
    #noBtn {
      background: rgba(255, 255, 255, 0.65);
      color: #3a1f1b;
      position: absolute;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
    }

    /* Message */
    .message {
      display: none;
      margin-top: 35px;
      font-size: 1.6rem;
      font-family: "Playfair Display", serif;
      color: #ffe6c7;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(18px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>

  <!-- Floating Brown Hearts -->
  <script>
    for (let i = 0; i < 25; i++) {
      let heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "ü§é";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = Math.random() * 5 + 5 + "s";
      heart.style.fontSize = Math.random() * 20 + 15 + "px";
      document.body.appendChild(heart);
    }
  </script>

  <!-- Valentine Card -->
  <div class="card">
    <h1>Will You Be My Valentine? ü§é</h1>
    <p>
      In a world full of ordinary‚Ä¶  
      you‚Äôre my favorite kind of beautiful.
    </p>

    <div class="buttons">
      <button id="yesBtn">Yes ü§é</button>
      <button id="noBtn">No üò≠</button>
    </div>

    <div class="message" id="loveMessage">
      Perfect choice‚Ä¶ now you‚Äôre officially mine üíçü§é
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const loveMessage = document.getElementById("loveMessage");

    // No button escapes
    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * 320 - 160;
      const y = Math.random() * 220 - 110;

      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });

    // Yes button reveals message
    yesBtn.addEventListener("click", () => {
      loveMessage.style.display = "block";
    });
  </script>

</body>
</html>
